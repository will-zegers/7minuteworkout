<div class="row">
  <div id="description-panel"
       class="col-sm-3"
       ng-include="'partials/description-panel.html'"></div>
  <div id="exercise-pane" class="col-sm-6">
    <div class="row workout-content">
      <div class="workout-display-div">
        <h4>Workout Remaining - {{workoutTimeRemaining | secondsToTime}}</h4>
        <h1>{{currentExercise.details.title}}</h1>
        <img class="img-responsive"
             ng-src="{{currentExercise.details.image}}" />
        <div class="progress time-progress">
          <div class="progress-bar"
               role="progressbar"
               aria-valuenow="0"
               aria-valuemin="0"
               aria-valuemax="{{currentExercise.duration}}"
               ng-style="{'width':(currentExerciseDuration/currentExercise.duration) * 100 + '%'}">
          </div>
        </div>
        <div class="row">
          <h3 class="col-sm-6 text-left">Time Remaining:
            <strong>{{currentExercise.duration - currentExerciseDuration}}</strong>
          </h3>
          <h3 class="col-sm-6 text-right" ng-if="currentExercise.details.name === 'rest'">Next up:
            <strong>{{workoutPlan.exercises[0].details.title}}</strong>
          </h3>
        </div>
      </div>
    </div>
  </div>
  <div id="video-panel"
       class="col-sm-3"
       ng-include="'partials/video-panel.html'"></div>
</div>
